<html>
<head>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="popup.css" rel="stylesheet" type="text/css">
</head>
<body>
    <button id="submit_image" class="btn btn-info" type="button">Get Score</button>

    <div id="progress_wrapper" class="hide">
        <div class="progress progress-striped active">
            <div id="progress_bar" class="bar" style="width: 0%;"></div>
        </div>
    </div>

    <div id="table_wrapper" class="hide">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Distortion Type</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Radial</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Focal Length</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Field of View</td>
              <td>1</td>
            </tr>
            <tr class="info">
              <td>Overall</td>
              <td id="overall_score">1</td>
            </tr>
          </tbody>
        </table>
    </div>

    <!-- <div id="images_side_by_side" class="sbs"> -->
        <div id="image_tbc"></div>
        <!-- <div id="image_con"></div> -->
    <!-- </div> -->
    <div id="hor_container"></div>
</body>
</html>
